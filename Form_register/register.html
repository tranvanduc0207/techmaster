	<!DOCTYPE html>
	<html>
	<head>
		<title>Đăng kí tài khoản</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css"/>	
	</head>	
	<body>
		<div class="container">
			<div class="main">
				<form class="form" action="result.html">
					<h2>ĐĂNG KÍ TÀI KHOẢN</h2><hr/>

					<label>Name :</label>
					<input type="text" name="name" id="name" >

					<label>Email :</label>
					<input type="text" name="email" id="email" >

					<label>Địa chỉ :</label>
					<input type="text" name="address" id="address" >

					<label>Số điện thoại </label>
					<input type="number" name="phone" id="phone">

					<label>Password :</label>
					<input type="password" name="password" id="password">

					<label>Confirm Password :</label>
					<input type="password" name="cpassword" id="cpassword">

					<label for="birthday">Ngày sinh</label></br>
					<input type="date" name="birthday" id="birthday"></br>

					<label>Giới tính</label><br>
					<div id="gender">
						<input type="radio" name="gender" id="male" value="Nam" /><span>Nam</span>
	                    <input type="radio" name="gender" id="female" value="Nữ" /><span>Nữ</span>
	                    <input type="radio" name="gender" id="other" value="Khác" /><span>Khác</span>
					</br>
					</div>
					
					<label class="box">
					<input name="checkbox" type="checkbox" value="">
					Tôi đồng ý với điều khoản sử dụng

				</label>

				<input type="submit" name="register" onclick="submit()" id="register" value="Đăng ký">
			</form>	
		</div>		
	</div>

	</body>
	</html>
